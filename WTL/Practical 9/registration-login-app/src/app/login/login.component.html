<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      ngModel
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!loginForm.form.valid"
  >
    Login
  </button>
</form>
